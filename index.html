<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="ru">
    <title>VK Music Import</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="mainWrapper pure-g">
    <div class="pure-u-1-3">
        <div class="profile">
            <button class="authorise button-secondary pure-button">Авторизоваться</button>
        </div>
    </div>
    <div class="content">
        <div class="pure-u-1-3">
            <input id="inputFiles" hidden="hidden" class="inputFiles" type="file" multiple>

            <div id="fileDrag">click or drop files here</div>
            <button class="upload button-secondary pure-button"></button>
        </div>
        <div class="pure-u-1-3">
        </div>
        <div class="pure-u-1-1">
            <table class="pure-table pure-table-striped" id="mainTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Исполнитель</th>
                    <th>Композиция</th>
                    <th>Удалить</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="id3.min.js"></script>
<script src="//vk.com/js/api/openapi.js"></script>
<script src="script.js"></script>
</body>
</html>
